<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>

        <div class="twoColuns">
          <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name">
          </div>

          <div class="input-wrapper">
            <label for="secondName">Sobrenome</label>
            <input type="text" id="secondName">
          </div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email <span>(digite um email válido)</span></label>
        <input type="text" id="email">
      </div>

      <div class="input-wrapper">
        <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
        <input type="password" id="password">
      </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
