<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mentoria" content="formulario de dados para mentoria">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>

        <div class="twoColuns">
          <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name">
          </div>

          <div class="input-wrapper">
            <label for="secondName">Sobrenome</label>
            <input type="text" id="secondName">
          </div>
      </div>

      <div class="input-wrapper">
        <label for="email">Email <span>(digite um email válido)</span></label>
        <input type="text" id="email">
      </div>

      <div class="input-wrapper">
        <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
        <input type="password" id="password">
      </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>

          <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor">
          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>seus horarios disponíveis</legend>

            <h2>primeira mentoria</h2>
            <div class="threeColuns">
              <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
              </div>
              <div class="hours">
              <div class="input-wrapper">
                <label for="time-first">Das</label>
                <input type="time" id="time-first">
              </div>

              <div class="input-wrapper">
                <label for="time-final">até</label>
                <input type="time" id="time-final">
              </div>
            </div>
            </div>
          </div>

              <h2>segunda mentoria</h2>
              <div class="threeColuns">
                <div class="input-wrapper">
                <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-second">
                </div>
                <div class="hours">
                <div class="input-wrapper">
                  <label for="time-second">Das</label>
                  <input type="time" id="time-second">
                </div>
    
                <div class="input-wrapper">
                  <label for="time-second-final">até</label>
                  <input type="time" id="time-second-final">
                </div>
              </div>
              </div>
            </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form" class="button">Salvar</button>
    </footer>
  </div>
</body>
</html>
